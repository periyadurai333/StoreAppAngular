
<mat-form-field>
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>

<mat-card *ngIf="ProductDetails?.filteredData.length <= 0">
  <div><span>No Product Details or Database Disconnected</span></div>
</mat-card>

<mat-card *ngIf="ProductDetails" class="example-container">
  <table mat-table matSort [dataSource]="ProductDetails" (matSortChange)="sortDataActive($event)">
    <!-- Product Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Product Code Column -->
    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Balance count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <!-- Total Sold Column -->
    <ng-container matColumnDef="totalSold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold </th>
      <td mat-cell *matCellDef="let element"> {{element.totalSold}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
          color="warn" (click)="openDialog(element)"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="Columns; sticky: true" style="background-color:bisque;"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
  </table>
</mat-card>
