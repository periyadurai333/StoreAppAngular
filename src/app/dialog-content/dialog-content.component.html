<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure to Discontinued<br> <b>{{data.Product.productName}} - {{data.Product.price|currency:"INR":"symbol"}} </b></h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="deleteRow(data.Product.id)">Delete</button>
</mat-dialog-actions>
